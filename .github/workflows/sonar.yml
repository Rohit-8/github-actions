name: SonarCloud analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run backend tests (Jest, coverage)
        run: npm --workspace packages/backend test

      - name: Run frontend tests (Vitest + coverage)
        run: npm --workspace packages/frontend run test:coverage

      - name: Show coverage files (debug)
        run: ls -l packages/frontend/coverage packages/backend/coverage || true

      - name: Debug Sonar environment
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        run: |
          echo "SONAR_TOKEN set? -> ${SONAR_TOKEN:+yes}"
          if [ -z "${SONAR_ORGANIZATION}" ]; then
            echo "SONAR_ORGANIZATION is not set (this will cause some SonarCloud API calls to omit organizationKey). Using fallback 'rohit-8'."
          else
            echo "SONAR_ORGANIZATION is set"
          fi
          echo "SONAR_ORGANIZATION=${SONAR_ORGANIZATION:-<empty>}"

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Turn on debug logging (-X) to capture detailed scanner logs for troubleshooting
          args: >-
            -X
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION || 'rohit-8' }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY || 'Rohit-8_github-actions' }}
            -Dsonar.sources=packages/backend/src,packages/frontend/src
            -Dsonar.javascript.lcov.reportPaths=packages/frontend/coverage/lcov.info,packages/backend/coverage/lcov.info
          projectBaseDir: .