name: Sonar Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check SONAR_TOKEN secret
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "SONAR_TOKEN secret is not set. Skipping SonarQube analysis.";
            exit 0;
          fi

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run backend tests (coverage)
        run: npm --workspace packages/backend test

      - name: Run frontend tests (coverage)
        run: npm --workspace packages/frontend run test:coverage

      - name: Show coverage files
        run: ls -R packages/frontend/coverage packages/backend/coverage || true

      - name: Run SonarQube scan
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.projectKey=Rohit-8_github-actions
            -Dsonar.sources=packages
            -Dsonar.javascript.lcov.reportPaths=packages/frontend/coverage/lcov.info,packages/backend/coverage/lcov.info
